<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Projet OC 1</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation">
          <img
            class="ireservia"
            src="projet2/images/logo/reservia.png"
            alt="le nom reservia présenté en bleu"
          />

          <ul class="listes1">
            <li>hébergement</li>
            <li class="activité">Activités</li>
            <li class="signup">S'inscrire</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="sect1">
        <h3>
          Trouvez votre hébergement pour des vacances de rêve
        </h3>
        <p class="pnature">En plein centre ville ou en pleine nature</p>
        <div>
          <a href=""></a>
          <form class="barsearch">
            <button class="maps" type="text">logo maps</button>
            <input type="text" placeholder="Marseille/France" class="search" />
            <input type="submit" class="validate" value="rechercher"></input>
          </form>
        </div>
        <div class="raccourci">
          <h4 class="titlefilter">Filtre</h4>
          <div class="filter">
            <input type="menu" class="logo" id="logo1">
            <i class="fas fa-money-bill-wave-alt"></i>
            <input type="text" class="containerfilt" value="Economique">
          </div>
          <div class="filter">
            <input type="menu" class="logo" id="logo2">
            <i class="fas fa-child"></i>
            <input type="text" class="containerfilt" value="Familial">
          </div>
          <div class="filter">
            <input type="menu" class="logo" id="logo3">
            <i class="fas fa-heart"></i>
            <input type="text" class="containerfilt" value="Romantique">
          </div>
          <div class="filter">
            <input type="menu" class="logo" id="logo4">
            <i class="fas fa-dog"></i>
            <input type="text" class="containerfilt" value="Animaux autorisés">
          </div>
        </div>
        <div class="Warning">
            <div class="circle"></div>
            <i class="fas fa-info"></i>
            <p class="notif500">Plus de 500 logements sont disponible dans cette ville</p>
          </div>
      </section>
      <section class="sect2">
          <div class="square" id="housemarseille">
            <h3 class="titlesquare">Hébergements à marseille</h3>
          </div>
          <div class="square" id="famoushouse">
            <h3 class="titlesquare">Les plus populaires</h3>
          </div>
      </section>
    </main>
  </body>
</html>
